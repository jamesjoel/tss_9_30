<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="myCtrl">
<div class="container">
	<div class="jumbotron">


			<h1>The Stepping Stone</h1>
			<h3>Add New Student <button class="btn btn-primary" data-toggle="modal" data-target="#addModal" ng-click="newData={}">Add</button></h3>
	</div>
	<table class="table table-bordered">
		<tr>
			<th>#</th>
			<th>Full Name</th>
			<th>Age</th>
			<th>City</th>
			<th>Delete</th>
			<th>Edit</th>
		</tr>
		<tr ng-repeat="x in allData">
			<td>{{ $index+1 }}</td>
			<td>{{ x.name }}</td>
			<td>{{ x.age }}</td>
			<td>{{ x.city }}</td>
			<td><button data-toggle="modal" data-target="#delModal" ng-click="delete(x, $index)" class="btn btn-danger">Delete</button></td>
			<td><button ng-click="edit(x, $index)" data-toggle="modal" data-target="#addModal" class="btn btn-info">Edit</button></td>


		</tr>
	</table>
</div>




<div class="modal fade" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>{{ newData.id ? 'Update' : 'Add New' }} User</h3>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Name</label>
					<input type="text" placeholder="Full Name" ng-model="newData.name" class="form-control">
				</div>
				<div class="form-group">
					<label>Age</label>
					<input type="text" placeholder="Age" ng-model="newData.age" class="form-control">
				</div>
				<div class="form-group">
					<label>City</label>
					<input type="text" placeholder="City" ng-model="newData.city" class="form-control">
				</div>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-success" ng-click="save()">{{ newData.id ? 'Update' : 'Add' }}</button>
				<button data-dismiss="modal" class="btn btn-danger">Close</button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="delModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Delete User</h3>
			</div>
			<div class="modal-body">
				<p>Are you sure want to delete <strong>{{ selectedOjb.name }}</strong>.</p>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-success" ng-click="confDelete()">OK</button>
				<button data-dismiss="modal" class="btn btn-danger">Close</button>
			</div>
		</div>
	</div>
</div>
</div>


<div class="modal fade" id="msgModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Message</h3>
			</div>
			<div class="modal-body">
				<p>{{ msg }}</p>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-danger">Close</button>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
